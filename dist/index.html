<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeblock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="nav h-14 bg-green-400 flex items-center justify-between">
    <div class="ml-9 items-center flex">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 fill-current text-gray-800 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <h1 class="ml-10 text-4xl text-white font-light cursor-pointer">
        Timeblock
      </h1>
    </div>
    <div class="flex mr-9">
      <button class="task-btn px-2 py-1 bg-red-400 text-white font-semibold rounded-lg">Add Task</button>
    </div>
  </div>

  <div class="main-grid lg:w-1/2 h-80v mx-auto mt-14 overflow-y-auto grid grid-cols-4 bg-red-50">

  </div>

  <!-- Modal  -->
    <div class="task-modal flex items-center justify-center fixed left-0 bottom-0 w-full h-full bg-opacity-30 bg-gray-800 ">
      <div class="bg-white rounded-lg w-1/2">
        <div class="flex flex-col items-start p-4">
          <div class="flex items-center w-full justify-center">
            <div class="text-gray-900 font-medium text-xl">Add Task</div>
          </div>
          <hr>

          <div class="form py-2 w-full flex flex-wrap">
            <div class="">
                <label for="task-title" class="text-gray-800">
                  Time 
                </label>
                <input type="time" id="task-time" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" name="title" placeholder="minutes"/>
            </div>

            <div class="">
                <label for="task-title" class="text-gray-800">
                  title 
                </label>
                <input type="text" id="task-title" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" name="title" placeholder="task title"/>
            </div>

            <div class="">
              <input type="radio" id="task-description" class="focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" value="deepwork" />
              <label for="deepwork" class="text-gray-800">
                type 
              </label>
              <input type="radio" id="task-description" class="focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" value="deepwork" />
              <label for="deepwork" class="text-gray-800">
                type 
              </label>
            </div>

            <div class="">
                <label for="description" class="text-gray-800">
                  description 
                </label>
                <input type="text" id="task-description" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" name="title" placeholder="task description"/>
            </div>
          </div>

          <hr>
          <div class="ml-auto">
            <button class="task-submit bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              Agree
            </button>
            <button class="close-modal bg-transparent hover:bg-gray-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  
  <script src="bundle.js"></script>
</body>
</html>
